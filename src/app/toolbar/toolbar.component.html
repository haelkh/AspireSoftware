<!-- toolbar.component.html -->
<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>🗓️ Event Scheduler</span>

  <mat-form-field class="search-field" appearance="fill" style="margin-top: 20px;">
    <mat-label>Search Events</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      (keyup)="onSearch($event)"
      placeholder="Search by title..."
    />
  </mat-form-field>

  <!-- This spacer pushes the following items to the right -->
  <span class="spacer"></span>

  <button mat-raised-button color="accent" routerLink="/new-event">
    <mat-icon>add</mat-icon>
    Add Event
  </button>

  <!-- Placeholder for user login status -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-button">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>Profile</button>
    <button mat-menu-item routerLink="/login">Logout</button>
  </mat-menu>
</mat-toolbar>
